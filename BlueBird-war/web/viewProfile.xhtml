      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="./navigationTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <div>
                        #{profile.username}, you are currently viewing #{profile.viewUserUsername}'s profile<br /><br />
                    </div>
                    <div>
                        Account details:<br />
                        ID:       #{profile.viewUserId}<br />
                        Status  : #{profile.viewUserStatus}<br /><br />
                    </div>
                    <div>
                        Profile message:<br />
                        #{profile.viewUserStatusMessage}<br /><br />
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
