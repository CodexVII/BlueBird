<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./navigationTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                Currently Listed Items:
                <div align = "right"><h:commandButton value="Refresh" action="#{products.updateProducts()}" /></div>
                <h:dataTable class="tabelle" value="#{products.updatedProducts}" var="p">
                    <h:column>
                        <f:facet name = "header">Id<h:commandButton value="Asc" action="#{products.sortingOrder(0,false)}"/><h:commandButton value="Dsc" action="#{products.sortingOrder(0,true)}"/></f:facet> 
                        #{p.id}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Name<h:commandButton value="Asc" action="#{products.sortingOrder(1,false)}"/><h:commandButton value="Dsc" action="#{products.sortingOrder(1,true)}"/></f:facet> 
                        <h:inputText value="#{p.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Description<h:commandButton value="Asc" action="#{products.sortingOrder(2,false)}"/><h:commandButton value="Dsc" action="#{products.sortingOrder(2,true)}"/></f:facet>
                        <h:inputText value="#{p.description}" />
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Available Stock<h:commandButton value="Asc" action="#{products.sortingOrder(3,false)}"/><h:commandButton value="Dsc" action="#{products.sortingOrder(3,true)}"/></f:facet> 
                        <h:inputText value="#{p.quantityOnHand}" />
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Price<h:commandButton value="Asc" action="#{products.sortingOrder(4,false)}"/><h:commandButton value="Dsc" action="#{products.sortingOrder(4,true)}"/></f:facet>
                        <h:inputText value="#{p.price}"/>
                    </h:column>
                    <h:column>
                        <div align="center">
                            <f:facet name = "header">Edit Product</f:facet>
                            <h:commandButton value="Edit" action="#{products.changeItem(p)}"/>
                        </div>
                    </h:column>
                    <h:column>
                        <div align="center">
                            <f:facet name = "header">Remove Product</f:facet>
                            <h:commandButton value="Remove" action="#{products.removeItem(p)}"/>
                        </div>
                    </h:column>
                </h:dataTable>
            <br/><br/><br/><br/>
            Add Product:<br/>
            <h:inputText a:placeholder="Product Name" value="#{products.npName}"/><h:inputText a:placeholder="Product Description" value="#{products.npDescription}"/><h:inputText a:placeholder="Product Quantity Available" value="#{products.npQuantity}"/><h:inputText a:placeholder="Product Price" value="#{products.npPrice}"/><h:commandButton value="Add New Product" action="#{products.addProduct()}"/>
        </h:form>
        </ui:define>

        </ui:composition>

    </body>
</html>
