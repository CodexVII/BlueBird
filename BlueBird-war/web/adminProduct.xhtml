<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>
        <ui:composition template="./navigationTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                Currently Listed Items:
                <div align = "right">
                    <h:commandButton value="Refresh" action="#{profile.updateProducts()}" />
                </div>
                <h:dataTable class="tabelle" value="#{profile.adminProducts}" var="p">
                    <h:column>
                        <f:facet name = "header">Id</f:facet> 
                        #{p.id}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Name</f:facet> 
                        <h:inputText value="#{p.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Description</f:facet>
                        <h:inputText value="#{p.description}" />
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Available Stock</f:facet> 
                        <h:inputText value="#{p.quantityOnHand}" />
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Price</f:facet>
                        <h:inputText value="#{p.price}"/>
                    </h:column>
                    <h:column>
                        <div align="center">
                            <f:facet name = "header">Edit Product</f:facet>
                            <h:commandButton value="Save" action="#{profile.changeItem(p)}"/>
                        </div>
                    </h:column>
                    <h:column>
                        <div align="center">
                            <f:facet name = "header">Remove Product</f:facet>
                            <h:commandButton value="Remove" action="#{profile.removeItem(p)}"/>
                        </div>
                    </h:column>
                </h:dataTable>
                <br/><br/><br/><br/>
                Add Product:<br/>
                <h:inputText a:placeholder="Product Name" value="#{profile.newProductName}"/>
                <h:inputText a:placeholder="Product Description" value="#{profile.newProductDescription}"/>
                <h:inputText a:placeholder="Product Quantity Available" value="#{profile.newProductQuantity}"/>
                <h:inputText a:placeholder="Product Price" value="#{profile.newProductPrice}"/>
                <h:commandButton value="Add New Product" action="#{profile.addProduct()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
