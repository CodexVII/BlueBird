<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./navigationTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                Currently Listed Items:
                <div align = "right"><h:commandButton value="Refresh" action="#{products.updateProducts()}" /></div>
                <h:dataTable class="tabelle" value="#{products.adminProducts}" var="p">
                    <h:column>
                        <f:facet name = "header">Name</f:facet> 
                        <h:inputText value="#{p.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Description</f:facet>
                        <h:inputText value="#{p.description}" />
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Available Stock</f:facet> 
                        <h:inputText value="#{p.quantityOnHand}" />
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Price</f:facet>
                        <h:inputText value="#{p.price}" />
                    </h:column>
                    <h:column>
                        <div align="center">
                            <f:facet name = "header">Edit Item</f:facet>
                            <h:commandButton value="Edit" action="#{products.changeItem(p)}"/>
                        </div>
                    </h:column>
                </h:dataTable>
            <br/><br/><br/><br/>
            Add Product:
            Name:<h:inputText/>Description<h:inputText/>Quantity on Hand<h:inputText/>Price<h:inputText/><h:commandButton value="Add"/>
        </h:form>
        </ui:define>

        </ui:composition>

    </body>
</html>
