<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./navigationTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="./navigationTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <div>
                        Welcome #{profile.username}! This is your profile.<br /><br />
                    </div>
                    <div>
                        Profile message:<br />
                        #{profile.statusMessage}<br /><br />
                    </div>
                    <div>
                        Account details:<br />
                        ID:       #{profile.id}<br />
                        Password: #{profile.password}<br />
                        Balance : #{profile.balance}<br />
                    </div>
                    <h:commandButton value="Home" action="userProduct"/>
                    <h:commandButton value="Edit Profile" action="editUserProfile"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</ui:composition>
