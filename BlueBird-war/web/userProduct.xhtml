<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./navigationTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

  
    <ui:define name="content">
        <h:form>
            Products available:
            <h:dataTable class="tabelle" value="#{products.getAllProducts()}" var="p"
                         binding="#{products.datatableUser}">
                <h:column>
                    <f:facet name = "header">Name</f:facet> 
                    #{p.name}
                </h:column>
                <h:column>
                    <f:facet name = "header">Description</f:facet>
                    #{p.description}
                </h:column>
                <h:column>
                    <f:facet name = "header">Available Stock</f:facet> 
                    #{p.quantityOnHand}
                </h:column>
                <h:column>
                    <f:facet name = "header">Price</f:facet>
                    #{p.price}
                </h:column>
                <h:column>
                    <div align="center">
                        <f:facet name = "header">Add to Basket</f:facet>
                        <h:commandButton label="#{p.id}" value="Add" actionListener="#{products.addToBasket}"/>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
   </ui:define>
    

</ui:composition>
