<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./navigationTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

  
    <ui:define name="content">
        <h:form>
            Products available:
            <h:dataTable class="tabelle" value="#{products.allProducts}" var="p">
                <h:column>
                    <f:facet name = "header">Name</f:facet> 
                    #{p.p.name}
                </h:column>
                <h:column>
                    <f:facet name = "header">Description</f:facet>
                    #{p.p.description}
                </h:column>
                <h:column>
                    <f:facet name = "header">Available Stock</f:facet> 
                    #{p.p.quantityOnHand}
                </h:column>
                <h:column>
                    <f:facet name = "header">Price</f:facet>
                    â‚¬#{p.p.price}
                </h:column>
                <h:column>
                    <f:facet name = "header">Quantity to Purchase</f:facet>
                    <h:inputText value="#{p.quantity}" />
                </h:column>
                <h:column>
                    <div align="center">
                        <f:facet name = "header">Add to Basket</f:facet>
                        <h:commandButton value="Add" action="#{products.addToBasket(p)}"/>
                    </div>
                </h:column>
            </h:dataTable>
            <h:commandButton action ="adminProduct" rendered="#{products.administrator}" value="Edit Products"/>
        </h:form>
   </ui:define>
    

</ui:composition>
