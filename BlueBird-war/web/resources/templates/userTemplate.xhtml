<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>BlueBird</title>
    </h:head>

    <h:body>
        <div id="top" align="center">
            <ui:insert name="top">BlueBird - Web Shopping Application for the Discerning User</ui:insert>
        </div>
        <div >
            <h:form>
                <div id="left" class="left_navbar" >
                    <ul class ="left">
                        <li><h:commandButton value="My Profile" action="userProfile"/></li>
                        <li><h:commandButton value="Browse All Products" action="#{products.browseAllProducts()}"/></li>
                        <li><h:commandButton value="Search for User" action="searchForUsers"/></li>
                    </ul>
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </h:form>
        </div>
        <div id="footer" align="center">
            <ui:insert name="bottom">By Gearoid Cremin, Dylan O Connor Desmond, Trevor McSweeney, Alan Noonan and Ian Lodovica</ui:insert>
        </div>
    </h:body>
</html>
