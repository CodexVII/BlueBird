<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="/resources/templates/userTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <div>
                        Welcome #{profile.username}! This is where you can edit your profile:<br /><br />
                    </div>
                    <div>
                        Profile message:<br />
                        #{profile.statusMessage}<br /><br />
                    </div>
                    <div>
                        Account details:<br />
                        ID:       #{profile.id}<br />
                        Password: #{profile.password}<br />
                        Balance : #{profile.balance}<br /><br />
                    </div>
                    <div>
                        New Message:  <h:inputText value="#{profile.newStatusMessage}"/><br/>
                    </div>
                    <h:commandButton value="Save Changes?" action="#{profile.saveChanges()}"/>
                    <h:commandButton value="Home" action="userProduct"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
