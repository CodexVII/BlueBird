<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="./navigationTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <div>
                        Welcome #{profile.username}! This is where you can edit your profile:<br /><br />
                    </div>
                    <div>
                        Profile message:<br />
                        #{profile.statusMessage}<br /><br />
                    </div>
                    <div>
                        Account details:<br />
                        ID      : #{profile.id}<br />
                        Status  : #{profile.userStatus}<br />
                        Balance : #{profile.balance}<br /><br />
                    </div>
                    <div>
                        New Message:  <h:inputText value="#{profile.newStatusMessage}"><f:validateLength minimum="0" maximum="500"/></h:inputText><br/>
                    </div>
                    <h:commandButton value="Save Changes?" action="#{profile.saveChanges()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
