<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./navigationTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <ui:insert name="top">BlueBird - Web Shopping Application for the Discerning User</ui:insert>
    </ui:define>
    
    <ui:define name="content">
        This is where you can edit your user profile
        <h:dataTable class="tabelle" value="#{products.shoppingList}" var="u">
                <h:column>
                    <f:facet name = "header">New User Name</f:facet> 
                </h:column>
                <h:column>
                    <f:facet name = "header">New Password</f:facet> 
                </h:column>
                <h:column>
                    <f:facet name = "header">ID (Cannot be changed)</f:facet>
                </h:column>
                <h:column>
                    <f:facet name = "header">New Message</f:facet> 
                </h:column>
                <h:column>
                    <f:facet name = "header">Balance (Cannot be changed)</f:facet>
                </h:column>
        </h:dataTable>
        <h:form>
            <h:body>
                <h:commandButton value="Save changes?" action="userProfile"/><br />
                <h:commandButton value="Return" action="userProduct"/><br />
            </h:body>
        </h:form>
    </ui:define>
</ui:composition>
