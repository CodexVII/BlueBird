<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>BlueBird</title>
    </h:head>

    <h:body>

        <div id="top" align="center">
            <ui:insert name="top">BlueBird - Web Shopping Application for the Discerning User</ui:insert>
            <h:form>
                <div align="right">
                    <br/><ui:insert name="top"><h:commandButton value="Shopping Cart" action="shoppingCart"/></ui:insert>
                </div>
            </h:form>
        </div>
        <div >
            <h:form>
                <div id="left" class="left_navbar" >
                    <ul class ="left">
                        <li><h:commandButton value="My Profile"/></li>
                        <li><h:commandButton value="Browse Products" action="userProduct"/></li>
                        <li><h:commandButton value="Search for User" /></li>
                        <li><h:commandButton value="Edit Items" action="adminProduct" /></li>
                    </ul>
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </h:form>
        </div>
        <div id="footer" align="center">
            <ui:insert name="bottom">By Gearoid Cremin, Dylan O Conner Desmond, Trevor McSweeney, Alan Noonan and Ian Lodovica</ui:insert>
        </div>

    </h:body>

</html>
